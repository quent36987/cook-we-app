<div class='container'>
  <div *ngIf='isWaiting' class='flex-row center'>
    <mat-spinner diameter='30'></mat-spinner>
  </div>

  <app-recipe-card-list [recipes]='recipes' />

  <div *ngIf='!isWaiting && recipes.length == 0' class='app-sub-title textCenter'>
    <mat-icon>restaurant</mat-icon>
    <br>
    Vous n'avez pas encore créé de recette.
  </div>
</div>
